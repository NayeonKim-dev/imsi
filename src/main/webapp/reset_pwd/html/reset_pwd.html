<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
    작성자: 김나연
    작성완료일: 22/04/12
    페이지명: 비밀번호 찾기
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
     <!-- css연결 : google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    </style>
    <!-- css연결 : reset_pwd -->
    <link rel="stylesheet" href="../css/reset_pwd.css">
    <!-- js연결 : jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js연결 : reset_pwd -->
    <script type="text/javascript" src="../js/reset_pwd.js"></script>
    <!-- js연결 : font awesome -->
    <script src="https://kit.fontawesome.com/6cc0f3db28.js" crossorigin="anonymous"></script>
    <!-- js연결 : sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <main>
        <form class="search_wrapper">
            <div class="search_box">
                <h1>비밀번호 재설정</h1>
                <h4>새 비밀번호</h4>
                <input type="password" name="pwd" id="pwd" placeholder="새 비밀번호를 입력해주세요">
                <div id="form_helper">
                <p>10자 이상 입력</p>
                <p>영문/숫자/특수문자(공백 제외)만 허용하며, 2개 이상 조합</p>
                <p>동일한 숫자 3개 이상 연속 사용 불가</p> 
                </div>
                <h4>새 비밀번호 확인</h4>
                <input type="password" name="re_pwd" id="re_pwd" placeholder="새 비밀번호를 다시 입력해주세요">
            </div>
            <div class="search_btn_box">
                <input type="submit" name="search_btn" value="재설정하기">
            </div>
        </form>
    </main>
</body>
</html>
