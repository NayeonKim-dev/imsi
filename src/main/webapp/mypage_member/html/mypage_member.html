<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
    작성자: 김나연
    작성완료일: 22/04/04
    페이지명: 회원정보수정
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
     <!-- css연결 : google font -->
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    </style>
    <!-- css연결 : myPage_member -->
    <link rel="stylesheet" href="../css/mypage_member.css">
    <!-- js연결 : jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js연결 : myPage_member -->
    <script type="text/javascript" src="../js/mypage_member.js"></script>
    <!-- js연결 : sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <main>
        <form class="all_box">
            <div class="title_box">
                <h1>회원정보수정</h1>
                <hr>
            </div>
            <table>
                <tbody>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="text" name="e_mail" id="e_mail" disabled/>
                        </td>
                    </tr>
                    <tr>
                        <th>현재 비밀번호</th>
                        <td>
                            <input type="password" name="pwd" id="pwd" disabled/>
                        </td>
                    </tr>
                    <tr>
                        <th>새 비밀번호</th>
                        <td>
                            <input type="password" name="new_pwd" id="new_pwd" placeholder="비밀번호를 입력해주세요.">
                        </td>
                    </tr>
                    <tr id="form_helper1" class="form_helper">
                            <th></th>
                            <td>
                            <p>10자 이상 입력</p>
                            <p>영문/숫자/특수문자(공백 제외)만 허용하며, 2개 이상 조합</p>
                            <p>동일한 숫자 3개 이상 연속 사용 불가</p> 
                            </td>
                    </tr>
                    <tr>
                        <th>새 비밀번호 확인</th>
                        <td>
                            <input type="password" name="renew_pwd" id="renew_pwd" placeholder="비밀번호를 입력해주세요.">
                        </td>
                    </tr>
                    <tr id="form_helper2" class="form_helper">
                        <th></th>
                        <td>
                            <p>비밀번호를 한번 더 입력해주세요</p>
                        </td>
                    </tr>
                    <tr>
                        <th>닉네임</th>
                        <td>
                            <input type="text" name="name" id="name" placeholder="닉네임을 입력해주세요.">
                            <a href="#">중복확인</a>
                        </td>
                    </tr>
                    <tr id="form_helper3" class="form_helper">
                        <th></th>
                        <td>
                            <p>한글, 영어, 숫자만 사용</p>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input type="text" name="p_num" id="p_num" placeholder="숫자만 입력해주세요.">
                            <a href="#">중복확인</a>
                        </td>
                    </tr>
                    <tr id="form_helper4" class="form_helper">
                        <th></th>
                        <td>
                            <p>숫자만 입력하세요</p>
                        </td>
                    </tr>
                    <tr>
                        <th>이용약관 동의</th>
                        <td class="check_box"> 
                            <label>
                                <input type="checkbox">
                                <span>이용약관 동의</span>
                                <a href="#">약관보기></a>
                            </label>
                            <label>
                                <input type="checkbox">
                                <span>마케팅 수신동의</span>
                                <a href="#">약관보기></a>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="member_box">
                <a href="#">탈퇴하기</a>
                <input type="submit" value="정보수정하기" id="btn">
            </div>
        </form>
    </main>
</body>

</html>
