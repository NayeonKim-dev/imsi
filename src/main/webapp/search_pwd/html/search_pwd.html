<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
    작성자: 김나연
    작성완료일: 22/04/04
    페이지명: 비밀번호 찾기
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <!-- css연결 : google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    </style>
    <!-- css연결 : search_pwd -->
    <link rel="stylesheet" href="../css/search_pwd.css">
    <!-- js연결 : jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js연결 : search_pwd -->
    <script type="text/javascript" src="../js/search_pwd.js"></script>
    <!-- js연결 : font awesome -->
    <script src="https://kit.fontawesome.com/6cc0f3db28.js" crossorigin="anonymous"></script>
    <!-- js연결 : sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <main>
        <form class="search_wrapper">
            <div class="search_box">
                <h1>비밀번호 찾기</h1>
                <p>이메일</p>
                <input type="text" name="e_mail" id="e_mail" placeholder="이메일을 입력해주세요">
                <p>휴대폰</p>
                <input type="text" name="p_num" id="p_num" placeholder="휴대폰 번호는 숫자만 입력해주세요">
            </div>
            <div class="search_btn_box">
                <input type="submit" name="search_btn" value="찾기">
            </div>
        </form>
    </main>
</body>
</html>
