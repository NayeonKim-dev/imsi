<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 
    작성자: 김나연
    작성완료일: 22/04/04
    페이지명: 메인페이지
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잇츠오더</title>
    <!-- css연결 : google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    </style>
    <!-- css연결 : main_style -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- js연결 : jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js연결 : main_script -->
    <script type="text/javascript" src="../js/main.js"></script>
    <!-- js연결 : kakao API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- js연결 : font awesome -->
    <script src="https://kit.fontawesome.com/6cc0f3db28.js" crossorigin="anonymous"></script>
    <!-- js연결 : sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <div class="header_back">
            <div class="all_header">
                <div class="header_first">
                    <div class="header_text">
                        <h1>빠른 음식배달 잇츠오더</h1>
                        <h3>원하시는 음식을 검색해보세요.</h3>
                    </div>
                    <form class="search_box">
                        <div>
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" name="addr_search" id="addr_search" placeholder="클릭해서 주소를 선택해주세요 (필수입력)">
                        </div>
                        <div class="food_search_bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="food_search" id="food_search" placeholder="메뉴와 음식점을 검색하세요 (선택사항)">
                            <input type="submit" name="search_button" value="검색">
                        </div>
                    </form>
                </div>
                <div class="main_img_container">
                    <img src="../img/main_food.png" alt="머릿글-장식-사진">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_food_text" id="main_food_text">
            <h1>원하시는 음식 카테고리를 선택하세요</h1>
        </div>
        <div class="food_select_container">
            <a href="#" class="food_item">
                <img src="../img/event.png" class="first_img" alt="이벤트-사진">
                <div class="caption">이벤트/공지</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/all.png" alt="전체보기-사진">
                <div>전체보기</div>
                <div class="caption">전체보기</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/oneMeal_crop.png" alt="1인분-사진">
                <div>1인분 주문</div>
                <div class="caption">1인분 주문</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/fran_crop.png" alt="프랜차이즈-사진">
                <div>프랜차이즈</div>
                <div class="caption">프랜차이즈</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/chicken_crop.png" alt="치킨-사진">
                <div>치킨</div>
                <div class="caption">치킨</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/pizza_crop.png" alt="피자-양식-사진">
                <div>피자/양식</div>
                <div class="caption">피자/양식</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/china_crop.png" alt="중국집-사진">
                <div>중국집</div>
                <div class="caption">중국집</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/korea_crop.png" alt="한식-사진">
                <div>한식</div>
                <div class="caption">한식</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/japan_crop.png" alt="일식-돈까스-사진">
                <div>일식/돈까스</div>
                <div class="caption">일식/돈까스</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/bossam_crop.png" alt="족발-보쌈-사진">
                <div>족발/보쌈</div>
                <div class="caption">족발/보쌈</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/nighrMeal_crop.png" alt="야식-사진">
                <div>야식</div>
                <div class="caption">야식</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/bun_crop.png" alt="분식-사진">
                <div>분식</div>
                <div class="caption">분식</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/coffee_crop.png" alt="카페-디저트-사진">
                <div>카페/디저트</div>
                <div class="caption">카페/디저트</div>
            </a>
            <a href="#" class="food_item">
                <img src="../img/ramen_crop.png" alt="편의점-마트-사진">
                <div>편의점/마트</div>
                <div class="caption">편의점/마트</div>
            </a>
    </main>
</body>

</html>
